---
version: "2"

services:
    nginx:
        image: nginx:1.21-alpine
        volumes:
            - ./default.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "8000:80"
        restart: always
        depends_on:
            - mongo
        command: ["nginx", "-g", "daemon off;"]
    
    app:
        image: nshresth/flask-helloworld:latest

